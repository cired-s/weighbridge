<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>度量衡器-地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
    <script src="leaflet.js"></script>
    <style>
        #map {
            height: 500px;
        }
        /* 自定義控制欄框樣式 */
        .leaflet-control-info {
            background-color: white;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        /* 新增選單樣式 */
        #filter-controls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>度量衡器-地圖</h1>

    <!-- 選擇篩選的縣市和圖層 -->
    <div id="filter-controls">
        <label for="city-filter">選擇縣市:</label>
        <select id="city-filter" multiple>
            <option value="台北市">台北市</option>
            <option value="新北市">新北市</option>
            <!-- 可新增更多縣市 -->
        </select>

        <label for="layer-filter">選擇圖層:</label>
        <select id="layer-filter">
            <option value="all">全部顯示</option>
            <option value="scale">磅秤</option>
            <option value="weighbridge">地秤</option>
        </select>

        <button id="apply-filter">應用篩選</button>
    </div>

    <div id="map"></div>

    <script src="app.js"></script>
</body>
</html>
